<div class="container">
  <div class="loading" *ngIf="!pokemonService.pokemons.length">
    <mat-spinner></mat-spinner>
  </div>
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
    <app-item
      *ngFor="let pokemon of pokemonService.pokemons | slice: 0:count"
      [pokemon]="pokemon"
    ></app-item>
  </div>
  <button
    *ngIf="pokemonService.pokemons.length > count"
    (click)="loadMore()"
    class="load-more"
  >
    Load more
  </button>
</div>
